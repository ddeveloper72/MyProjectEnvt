{% extends 'base.html' %}
{% load tagger %}
{% block content %}

<div class="row">
    <h3>Categories</h3>
    <ul class="collapsible" data-collapsible="accordion">

        {% for category in categories %}

        <li>
            <div class="collapsible-header">
                <a href="{% url 'delete_category' category|mongo_id %}"
                    class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{% url 'edit_category' category|mongo_id %}"
                    class="waves-effect waves-light btn btn_small blue">
                    Edit
                </a>
                <div class="task_header">
                    <strong>{{category.category_name}} - {{category.category_description}}</strong>
                </div>
            </div>
        </li>

        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{% url 'new_category' %}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Category</a>
</div>
{% endblock %}
