{% extends 'base.html' %}
{% block content %}

<div class="row">
    <h3>Add Category</h3>
    <div class="row">
        <form action="{% url 'insert_category' %}" method="POST" class="col s12">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="category_name" name="category_name" type="text" class="validate" />
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">info</i>
                    <input id="category_description" name="category_description" type="text" class="validate"
                        value="{{category.category_description}}" />
                    <label for="category_description">Category Description</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
