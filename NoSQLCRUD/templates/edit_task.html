{% extends 'base.html' %}
{% load tagger %}
{% block content %}

<h3>Edit Task!</h3>
<div class="row">
  <form action="{% url 'update_task' task|mongo_id %}" method="POST" class="col s12">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="category" name="category_name">
          <option value="" disabled selected>Choose Category</option>
          {% for cat in categories %}
          {% if cat.category_name == task.category_name %}
          <option value="{{cat.category_name}}" selected> {{cat.category_name}}</option>
          {% else %}
          <option value="{{cat.category_name}}"> {{cat.category_name}}</option>
          {% endif%}
          {% endfor %}
        </select>
        <label>Task Category</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}">
        <label for="icon_prefix">Task Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea name="task_description" id="task_description"
          class="materialize-textarea" />{{task.task_description}}</textarea>
        <label for="icon_telephone">Task Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input id="due_date" name="due_date" type="text" class="datepicker" value="{{task.due_date}}" />
        <label for="icon_prefix">Due Date</label>
      </div>
    </div>
    <div class="row">
      <div class="switch">
        <label>
          {% if task.is_urgent == 'on' %}
          <input id="is_urgent" name="is_urgent" type="checkbox" checked>
          {% else %}
          <input id="is_urgent" name="is_urgent" type="checkbox">
          {% endif %}
          <span class="lever"></span>
          Is Urgent
        </label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Update Task
        <i class="material-icons right">playlist_add</i>
      </button>
      <button class="btn waves-effect waves-light" type="submit" name="cancel" value="cancel">Cancel Update
        <i class="material-icons right"><span class="material-icons-outlined">
            undo
          </span></i>
      </button>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('.collapsible').collapsible();
    $('select').material_select();
    $('.button-collapse').sideNav();
  });

  $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    closeOnSelect: false // Close upon selecting a date,
  });
</script>
{% endblock %}
