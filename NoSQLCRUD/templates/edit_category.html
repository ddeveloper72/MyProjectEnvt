{% extends 'base.html' %}
{% load tagger %}
{% block content %}

<div class="row">
    <h3>Edit Category</h3>
    <div class="row">
        <form action="{% url 'update_category' category|mongo_id %}" method="POST" class="col s12">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="category_name" name="category_name" type="text" class="validate"
                        value="{{category.category_name}}" />
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">info</i>
                    <input id="category_description" name="category_description" type="text" class="validate"
                        value="{{category.category_description}}" />
                    <label for="category_description">Category Description</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Update Category
                    <i class="material-icons right">playlist_add</i>
                </button>
                <button class="btn waves-effect waves-light" type="submit" name="cancel" value="cancel">Cancel Update
                    <i class="material-icons right"><span class="material-icons-outlined">
                            undo
                        </span></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
